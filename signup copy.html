<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Favicons-->
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png" />
    <link rel="icon" href="assets/images/favicon/android-chrome-192x192.png" />
    <link rel="icon" href="assets/images/favicon/android-chrome-512x512.png" />
    <link rel="icon" href="assets/images/favicon/apple-touch-icon.png"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Title-->

    <title>Bite Me!</title>
  </head>
  <body>

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-white shadow py-3 sticky-top">
      <a class="navbar-brand ms-5" href="#">
        <img
          src="assets/images/favicon/logo.webp"
          alt="Bite Me!"
          width="120"
          height="65"
          class="d-inline-block align-top"
        />
        <span class="hidden">Bite Me!</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#toggleMobileMenu"
        aria-controls="toggleMobileMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#booking">Book table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        <a href="#signup" class="btn btn-brand me-5">Sign In</a>
      </div>
    </nav>

    <!-- Contact Header -->
    
    <section class="contact-container">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-6">
            <h1>Get In Touch</h1>
            <div class="divider-small mx-auto"></div>
            <p>We'd love to hear drom you! Contact us usig any of the methods below</p>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Contact Content-->
     <section class="py-5">
      <div class="cointainer">
        <div class="row">
          <!-- Contact info -->
           <div class="col-lg-4">
            <div class="contact-info-box">
              <h4>Contact Information</h4>
              <div class="divider-small">
                <div class="contact-info-item">
                  <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <h6>Location</h6>
                  <p class="mb-0">123 Restaurant Street<br>London, uk SW1A 1AA</p>
                </div>
              </div>
              <div class="contact-info-item">
                <div class="contact-item">
                  <i class="fas fa-phonte"></i>
                </div>
              </div>

              <div class="contact-ifo-item">
                
              </div>
            </div>
           </div>
        </div>
      </div>

     </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
