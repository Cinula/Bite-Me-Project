<!DOCTYPE html>
<html lang="en">

<head>
    <!--Favicons-->
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png" />
    <link rel="icon" href="assets/images/favicon/android-chrome-192x192.png" />
    <link rel="icon" href="assets/images/favicon/android-chrome-512x512.png" />
    <link rel="icon" href="assets/images/favicon/apple-touch-icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <style>
        .signup-box {
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #f00;
        }

        .divider-small {
            width: 60px;
            height: 3px;
            background-color: #f00;
            margin: 20px auto;
        }
    </style>
    <title>Bite Me!</title>
</head>

<body>

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-white shadow py-3 sticky-top">
        <a class="navbar-brand ms-5" href="#">
            <img src="assets/images/favicon/logo.webp" alt="Bite Me!" width="120" height="65"
                class="d-inline-block align-top" />
            <span class="hidden">Bite Me!</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#booking">Book table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
            <a href="#sign-in" class="btn btn-brand me-5">Sign In</a>
        </div>
    </nav>


    <!-- Sign In Section -->
    <section class="signup-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="signup-box">
                        <div class="text-center">
                            <h1>Create Account</h1>
                            <div class="divider-small"></div>
                            <p class="mb-4">Join our community and enjoy exclusive benefits</p>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="password-strength stregth-weak"></div>

                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck">
                                <label class="form-check-label" for="termsCheck">I agree to the Terms of Service and
                                    Privacy Policy</label>
                            </div>
                            <button type="submit" class="btn btn-brand w-100">Sign Up</button>
                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    Already have an account?
                                    <a href="./signin.html" class="text-danger">Sign In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
